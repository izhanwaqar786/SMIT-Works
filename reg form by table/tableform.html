<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tudent Registration Form</title>
</head>
<body bgcolor="MistyRose">
    <form action="">
        <table align="center" width="700" cellpadding="10" >
            <tr>
                <td colspan="2" align="center" >
                    <h1>Student Registration Form</h1></td>
            </tr>
            <tr>
                <td>Roll no. :</td>
                <td><input type="text" size="50"></td>
                
            </tr>
            <tr>
                <td>Student name :</td>
                <td><input type="text" size="21" placeholder="First Name">
                    -
                <input type="text" size="21" placeholder="Last Name">
            </td>
            </tr>
            <tr>
                <td>Father's name :</td>
                <td><input type="text" size="50"></td>
                
            </tr>
            <tr>
                <td>Date of birth :</td>
                <td><input type="text" size="3" placeholder="Day">-
                <input type="text" size="3" placeholder="Month">-
                <input type="text" size="8" placeholder="Year">
                <i>(DD-MM-YY)</i></td>
            </tr>
            <tr>
                <td>Mobile no. :</td>
                <td><input type="tel" size="1" value="+92" readonly >
                    -
                    <input type="tel" size="42"></td>
            </tr>
            <tr>
                <td>Email id :</td>
                <td><input type="email" size="50"></td>
                
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" size="50"></td>
                
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
                </td>
                
            </tr>
            <tr>
                <td>Department :</td>
                <td>
                <input type="checkbox">CSE
                <input type="checkbox">IT
                <input type="checkbox">ECE
                <input type="checkbox">Civil
                <input type="checkbox">Mech
                </td>
            </tr>
            <tr>
                <td>Course ;</td>
                <td><select name="" id="">
                    <option value="">-----------------------------Select Current Course's-----------------------------</option>
                    <option value="">Python</option>
                    <option value="">Node</option>
                    <option value="">Java</option>
                    <option value="">React</option>
                    <option value="">PHP</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>Student Photo :</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>City :</td>
                <td><input type="text" size="50"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea cols="48" rows="5"></textarea></td>
            </tr>
            <tr>
            
                <td colspan="2" align="center">
                    <input type="button" value="Register">
                </td>
                
            </tr>
        </table>
        <h3></h3>

    </form>
    
</body>
</html>
